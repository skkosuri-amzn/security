_meta:
  type: "roles"
  config_version: 2

# Restrict users so they can only view visualization and dashboard on kibana
kibana_read_only:
  reserved: true

# The security REST API access role is used to assign specific users access to change the security settings through the REST API.
security_rest_api_access:
  reserved: true
 

# Allows users to use all alerting functionality : TODO: tighten this further.
alerting_full_access:
  reserved: false
  cluster_permissions:
    - cluster_monitor
  index_permissions:
    - index_patterns:
      - '.opendistro-alerting-config'
      allowed_actions:
        - crud
      masked_fields:
        - monitor.created_by
        - monitor.associated_roles
        - destination.created_by
        - destination.associated_roles
    - index_patterns:
        - '.opendistro-alerting-alert*'
      allowed_actions:
        - crud
      masked_fields:
        - monitor_created_by
        - monitor_associated_roles
    - index_patterns:
      - "*"
      allowed_actions:
        - indices:admin/aliases/get
        - indices:admin/mappings/get
        - indices:monitor

alerting_read_access:
  reserved: false
  index_permissions:
    - index_patterns:
        - '.opendistro-alerting-config'
      allowed_actions:
        - read
      masked_fields:
        - monitor.created_by
        - monitor.associated_roles
        - destination.created_by
        - destination.associated_roles
    - index_patterns:
        - '.opendistro-alerting-alert*'
      allowed_actions:
        - read
      masked_fields:
        - monitor_created_by
        - monitor_associated_roles